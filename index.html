<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wiener Linien Live Monitor</title>
<style>
body {
    margin: 0;
    background: #111;
    font-family: Arial, sans-serif;
    color: white;
}
.container {
    width: 900px;
    max-width: 100%;
    margin: auto;
    padding: 20px;
}
.topbar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}
.weather {
    background: #222;
    padding: 14px 28px;
    border-radius: 12px;
    font-size: 24px;
}
.clock {
    background: #222;
    padding: 14px 28px;
    border-radius: 12px;
    font-size: 26px;
}
.title {
    text-align: center;
    margin-bottom: 15px;
}
.panel {
    background: #2b2b2b;
    border-radius: 18px;
    padding: 22px;
}
.header-line {
    font-size: 28px;
    margin-bottom: 15px;
    font-weight: bold;
}
.departure {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 14px;
    border-bottom: 1px solid #444;
    border-radius: 10px;
    margin-bottom: 5px;
}
.line-box {
    background: #d60000;
    padding: 8px 18px;
    border-radius: 10px;
    font-weight: bold;
    font-size: 24px;
}
.time {
    color: orange;
    font-size: 32px;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="container">
    <div class="topbar">
        <div class="weather" id="weather">--°C Wien</div>
        <div class="clock" id="clock">--:--</div>
    </div>

    <div class="title">
        <h1>Wiener Linien</h1>
        <h2>U1 Oberlaa → Leopoldau</h2>
    </div>

    <div class="panel">
        <div class="header-line">Nächste Abfahrten</div>
        <div class="departure"><div class="line-box">U1</div><div class="time" id="t1">--:--</div></div>
        <div class="departure"><div class="line-box">U1</div><div class="time" id="t2">--:--</div></div>
        <div class="departure"><div class="line-box">U1</div><div class="time" id="t3">--:--</div></div>
        <div class="departure"><div class="line-box">U1</div><div class="time" id="t4">--:--</div></div>
    </div>
</div>

<script>
// ========================
// Live-Uhr (HH:MM)
// ========================
function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2,"0");
    const m = String(now.getMinutes()).padStart(2,"0");
    document.getElementById("clock").innerText = `${h}:${m}`;
}
updateClock();
setInterval(updateClock, 1000);

// ========================
// Wetter (alle 5 Minuten)
// ========================
async function updateWeather() {
    try {
        const r = await fetch("https://api.open-meteo.com/v1/forecast?latitude=48.2&longitude=16.37&current_weather=true");
        const d = await r.json();
        if(d.current_weather && d.current_weather.temperature !== undefined){
            document.getElementById("weather").innerText =
                Math.round(d.current_weather.temperature) + "°C Wien";
        }
    } catch(e) {
        console.log("Wetterfehler:", e);
    }
}
updateWeather();
setInterval(updateWeather, 5*60*1000);

// ========================
// U-Bahn Abfahrten (alle 10 Sekunden)
// ========================
const stopId = "224060200949"; // Oberlaa Richtung Leopoldau
const proxyUrl = "https://api.allorigins.win/raw?url="; // Proxy

async function updateTimes() {
    try {
        const url = `https://www.wienerlinien.at/ogd_realtime/monitor?rbl=${stopId}`;
        const res = await fetch(proxyUrl + encodeURIComponent(url));
        const data = await res.json();

        const monitors = data?.data?.monitors;
        if (!monitors || monitors.length === 0) return;

        let departures = [];
        monitors.forEach(monitor => {
            monitor.lines.forEach(line => {
                if (line.name === "U1") {
                    departures.push(...line.departures.departure);
                }
            });
        });

        // Sortieren nach geplanter Zeit
        departures.sort((a,b) => new Date(a.departureTime.timePlanned) - new Date(b.departureTime.timePlanned));

        for (let i = 0; i < 4; i++) {
            const el = document.getElementById("t" + (i+1));
            const dep = departures[i];
            if (!dep) {
                el.innerText = "--:--";
                continue;
            }
            const d = new Date(dep.departureTime.timePlanned);
            el.innerText = `${String(d.getHours()).padStart(2,"0")}:${String(d.getMinutes()).padStart(2,"0")}`;
        }

    } catch(e) {
        console.log("Fehler bei Abfahrten:", e);
        for (let i=1;i<=4;i++) document.getElementById("t"+i).innerText="--:--";
    }
}
updateTimes();
setInterval(updateTimes, 10000);
</script>
</body>
</html>
